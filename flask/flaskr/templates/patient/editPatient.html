{% extends 'bases/base.html' %}

{% block topnav %}
    <div class="shadow">{{ super() }}</div>
    <div class="box stack-top">
        <a class="exit" href="{{ url_for('search.index') }}">
            <img class="image" src="{{url_for('static', filename='close.png')}}">
        </a>
        <div class="patient-view">
            <div class="patient-info">
                <div class="patient-infobox">
                    <h2>Redigera patientinfo</h2>
                </div>
                <form method="POST">
                {% for i in patient_col_names %}
                    <label class="">{{patient_col_names[loop.index0]}}:</label>
                    <input type="text" class="patient-value" value="{{result[loop.index0]}}">
                {% endfor %}
                <input type="submit" value="Spara">
                </form>
            </div>
        </div>

    </div>
{% endblock %}
